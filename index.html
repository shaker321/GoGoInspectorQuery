<!DOCTYPE html>
<head>
  <title>Go Go Inspector Query</title>
  <script type="text/javascript" src="./go_go_inspector_query.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <script>
    const func = () => alert("You clicked me!");
    $goGo( () => $goGo(".my-div.cool").on("click", func) );
  </script>
  <div class="my-div cool">
    <a>Hey I'm an a tag</a>
    <p>This is a paragraph (not really, it's more of a sentence).</p>
  </div>
</body>
</html>
